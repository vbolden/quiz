<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <h1>Keep Calm & Quiz On</h1>
        <div class="quiz-heading">
            <h4 class="quiz-title">Aureolin is a shade of what color?</h4>
        </div>

        <div class="quiz-body">

            <div class="answers">
                <div class="btns">
                    <button class="answer-btn1 on-reset">Yellow</button>
                    <button class="answer-btn2 on-reset">Blue</button>
                    <button class="answer-btn3 on-reset">Green</button>
                    <button class="answer-btn4 on-reset">Pink</button>
                </div>
            </div>
        </div>
        <button class="reset" style="display: none">Reset</button>
    </div>
    <script src="jquery.js"></script>
</body>
</html>
